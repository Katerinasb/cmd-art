<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оставить заявку</title>
    <link rel="stylesheet" type="text/css" href="styles/application.css">
</head>
<body>
    <section>
        <div class="title-head">
            <h1 class="title">ОСТАВИТЬЗАЯВКУ</h1>
            <p class="description">Напишите нам и расскажите о своём проекте.</p>
        </div>
        <div class="form-container">
            <form class="form">
                <div class="input-group">
                    <p>Ваше имя<br><input type="text" class="input"  required></p>
                    <p>Ваш телефон<br><input type="tel" class="input"  required></p>
                </div>
                <p>Ваш проект<br><textarea class="textarea"  required></textarea></p>
                <button class="submit-button" type="submit">ОТПРАВИТЬ ➡</button>
            </form>
        </div>
    </section>
</body>
</html>
